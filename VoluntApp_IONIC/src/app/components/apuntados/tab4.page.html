@if (logueado === true){

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section>

  @if (events.length !== 0) {
    
      
    @for (event of events; track event.id) {

    <div class="col">
      <app-event-card-component
        [image]="event.imagen"
        [id]="event.id"
        [title]="event.titulo"
        [startDate]="event.finicio"
        [endDate]="event.ffin"
        [location]="event.ubicacion.nombre"
        [numVolunteers]="event.numVoluntarios"
        [createdByUser]="event.creadoPorUsuario"
        [createdByInstitution]="event.creadoPorInstitucion"
        [nombreInstituciones]="event.nombreInstituciones"
      ></app-event-card-component>
    </div>

    }

  
  } @else {
    <div class="continer text-center p-3 mt-5">
  <h1 class="text-center text-white fw-bold mt-5">
    No estas apuntado en ningun evento
  </h1>
  <a href="/menu/home" class="btn btn-primary text-white">Busca alguno</a>
</div>
}

</section>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando mas eventos..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

}
