@if (logueado === true){

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section>

  <div class="d-flex m-3 gap-1">
    <input #seachInput class="p-1 form-control shadow-none bordes" type="text" placeholder="Buscar..." />
    <button class="btn btn-primary fs-6 text-center justify-content-center align-items-center d-flex bordes2" type="button" id="btn-buscar" (click)="filterEventsBySearch(seachInput.value)">
      <ion-icon name="search"></ion-icon>
    </button>
  </div>

  @if (events.length !== 0) {
    
      
    @for (event of events; track event.id) {

    <div class="col">
      <app-event-card-component
        [image]="event.imagen"
        [id]="event.id"
        [title]="event.titulo"
        [startDate]="event.finicio"
        [endDate]="event.ffin"
        [location]="event.ubicacion.nombre"
        [numVolunteers]="event.numVoluntarios"
        [createdByUser]="event.creadoPorUsuario"
        [createdByInstitution]="event.creadoPorInstitucion"
        [nombreInstituciones]="event.nombreInstituciones"
      ></app-event-card-component>
    </div>

    }

  
  } @else {
  <h1 class="text-center text-white fw-bold mt-5">
    No hay eventos disponibles
  </h1>
}

</section>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando mas eventos..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

}
