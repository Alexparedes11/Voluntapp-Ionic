<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>news-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{new.titulo}}</ion-title>
      <div>
        <div><img [src]="new.imagen"></div>
        <div>{{new.contenido}}</div>
        <div>{{new.fecha}} - {{new.autor}}</div>
      </div>
    </ion-toolbar>
  </ion-header>
</ion-content>
