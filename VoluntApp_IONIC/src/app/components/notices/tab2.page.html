@if (logueado === true){

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
    ></ion-refresher-content>
  </ion-refresher>

  <section>
    @for (new of news; track new.id) {
      <article>
        <ion-card class="m-4 bg-white">
          <img style="width: 100%;" alt="{{new.imagen}}" [src]="new.imagen"  />
          <ion-card-header>
            <ion-card-title class="text-black fw-bold fs-2">{{new.titulo}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </article>
    }
  </section>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando mas noticias..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

}
