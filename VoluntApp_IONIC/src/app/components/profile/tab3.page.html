<ion-content>
    <div class="d-flex flex-column align-items-center">
        <img src="/assets/images/bannerprofile.jpg" class="img-fluid imagenbanner" alt="VoluntApp banner" />
        <div class="editarperfil text-center d-flex align-items-center flex-column">
          <img src="/assets/images/montana.jpg" class="rounded-circle img-perfil"
            style="position: absolute; transform: translateY(-50%);" alt="Imagen de perfil" />
        </div>
      </div>
      <div class="align-items-center d-flex flex-column text-white gap-3 margen">
        <h2 class="text-center sombras fw-bold">{{user.nombre}} {{user.apellidos}}</h2>
        <div class="row">
          <div class="col-s-auto">
            <h5 class="text-center text-primary fw-bold">{{eventosPerfil.creados}}1</h5>
            <h5 class="text-center">Eventos Creados</h5>
          </div>
          <div class="col-s-auto">
            <h5 class="text-center text-primary fw-bold">{{eventosPerfil.apuntados}}1</h5>
            <h5 class="text-center">Eventos Apuntados</h5>
          </div>
          <div class="col-s-auto">
            <h5 class="text-center text-primary fw-bold">{{eventosPerfil.realizados}}1</h5>
            <h5 class="text-center">Eventos Realizados</h5>
          </div>
        </div>
      

      <ion-button id="present-alert" class="mt-5">Cerrar sesion</ion-button>
      <ion-alert trigger="present-alert" class="custom-alert" header="Â¿Quieres cerrar sesion?" [buttons]="alertButtons"></ion-alert>
    </div>
</ion-content>
