<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content color="primary" class="text-primary"></ion-refresher-content>
  </ion-refresher>

<section>
@for (event of events; track event.id) {
  <div class="col">
    <app-event-card [image]="event.imagen" [id]="event.id" [title]="event.titulo" [startDate]="event.finicio"
      [endDate]="event.ffin" [location]="event.ubicacion.nombre" [numVolunteers]="event.numVoluntarios"
      [createdByUser]="event.creadoPorUsuario" [createdByInstitution]="event.creadoPorInstitucion"></app-event-card>
  </div>
}
</section>

<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content loadingText="Cargando mas eventos..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
</ion-infinite-scroll>


<app-headers></app-headers>
