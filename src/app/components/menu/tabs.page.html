@if (logueado === true){

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" >
      <ion-icon name="search" ></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    @if (tipo === "Usuario") {
      <ion-tab-button tab="apuntados" >
        <ion-icon name="heart"></ion-icon>
        <ion-label>Apuntados</ion-label>
      </ion-tab-button>
      
    } @else if (tipo === "Institucion") {
      <ion-tab-button tab="apuntados" >
        <ion-icon name="heart"></ion-icon>
        <ion-label>Apoyados</ion-label>
      </ion-tab-button>
    } @else {
      <ion-tab-button tab="apuntados" >
        <ion-icon name="heart"></ion-icon>
        <ion-label>Este tu no le tiene</ion-label>
      </ion-tab-button>
    }

    

    <ion-tab-button tab="notices">
      <ion-icon name="newspaper-sharp" ></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-sharp"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
}
