<ion-content>
  <ion-card>
      <div class="d-flex flex-column gap-3 m-2">
        <h1 class="titulo fw-bold">{{new.titulo}}</h1>
        <div><img [src]="new.imagen" class="img-fluid"></div>
        <div class="contenido">{{new.contenido}}</div>
        <div class="d-flex justify-content-end fw-semibold">{{new.fecha}} - {{new.autor}}</div>
      </div>
  </ion-card>
</ion-content>
